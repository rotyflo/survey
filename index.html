<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Video Game Survey</h1>

  <p id="description">Let us know some of the things you like</p>

  <form id="survey-form" action="index.html" method="post">
    <div>
      <label id="name-label" for="name">Name</label>
      <input id="name" class="wide" type="text" name="name" placeholder="First Last" required>
    </div>
    <br>
    <div>
      <label id="email-label" for="email">Email</label>
      <input id="email" class="wide" type="email" name="email" placeholder="name@domain.com" required>
    </div>
    <br>
    <div>
      <label id="number-label" for="number">Age</label>
      <input id="number" class="wide" type="number" name="number" min="13" max="123" placeholder="21">
    </div>
    <br>
    <div>
      <label for="">What is your favorite desktop OS?</label>
      <select id="dropdown" class="wide" name="">
        <option value="item1">Windows</option>
        <option value="item2">MacOS</option>
        <option value="item3">Linux</option>
      </select>
    </div>
    <br>
    <div>
      <label for="fav-color">What is your favorite platform?</label>
      <div>
        <input type="radio" name="fav-color" value="red">
        <label for="red">PlayStation</label>
      </div>
      <div>
        <input type="radio" name="fav-color" value="green">
        <label for="green">Xbox</label>
      </div>
      <div>
        <input type="radio" name="fav-color" value="blue">
        <label for="blue">Nintendo</label>
      </div>
      <div>
        <input type="radio" name="fav-color" value="red">
        <label for="red">PC</label>
      </div>
      <div>
        <input type="radio" name="fav-color" value="red">
        <label for="red">Mobile</label>
      </div>
    </div>
    <br>
    <div>
      <label for="toppings">What genres do you play?</label>
      <div>
        <input type="checkbox" name="toppings" value="cheese">
        <label for="cheese">Action</label>
      </div>
      <div>
        <input type="checkbox" name="toppings" value="mushrooms">
        <label for="mushrooms">Adventure</label>
      </div>
      <div>
        <input type="checkbox" name="toppings" value="jalapenos">
        <label for="jalapenos">RPG</label>
      </div>
      <div>
        <input type="checkbox" name="toppings" value="jalapenos">
        <label for="jalapenos">Simulation</label>
      </div>
      <div>
        <input type="checkbox" name="toppings" value="jalapenos">
        <label for="jalapenos">Strategy</label>
      </div>
      <div>
        <input type="checkbox" name="toppings" value="jalapenos">
        <label for="jalapenos">Sports</label>
      </div>
      <div>
        <input type="checkbox" name="toppings" value="jalapenos">
        <label for="jalapenos">Open World</label>
      </div>
    </div>
    <br>
    <label for="comments">Additional Comments</label>
    <textarea name="comments" class="wide" rows="8"></textarea>
    <br>
    <button id="submit" class="wide" type="submit" name="submit">Submit</button>
  </form>

  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
