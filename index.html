<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Title</h1>

  <p id="description">Description</p>

  <form id="survey-form" action="index.html" method="post">
    <div>
      <label id="name-label" for="name">Name</label>
      <input id="name" class="wide" type="text" name="name" placeholder="First Last" required>
    </div>
    <br>
    <div>
      <label id="email-label" for="email">Email</label>
      <input id="email" class="wide" type="email" name="email" placeholder="name@domain.com" required>
    </div>
    <br>
    <div>
      <label id="number-label" for="number">Number</label>
      <input id="number" class="wide" type="number" name="number" min="1" max="10" placeholder="10">
    </div>
    <br>
    <div>
      <label for="">Select one!</label>
      <select id="dropdown" class="wide" name="">
        <option value="item1">item1</option>
        <option value="item2">item2</option>
        <option value="item3">item3</option>
      </select>
    </div>
    <br>
    <div>
      <label for="fav-color">Favorite Color</label>
      <div>
        <input type="radio" name="fav-color" value="red">
        <label for="red">Red</label>
      </div>
      <div>
        <input type="radio" name="fav-color" value="green">
        <label for="green">Green</label>
      </div>
      <div>
        <input type="radio" name="fav-color" value="blue">
        <label for="blue">Blue</label>
      </div>
    </div>
    <br>
    <div>
      <label for="toppings">Toppings</label>
      <div>
        <input type="checkbox" name="toppings" value="cheese">
        <label for="cheese">Cheese</label>
      </div>
      <div>
        <input type="checkbox" name="toppings" value="mushrooms">
        <label for="mushrooms">Mushrooms</label>
      </div>
      <div>
        <input type="checkbox" name="toppings" value="jalapenos">
        <label for="jalapenos">Jalapenos</label>
      </div>
    </div>
    <br>
    <label for="comments">Additional Comments</label>
    <textarea name="comments" class="wide" rows="8"></textarea>
    <br>
    <button id="submit" class="wide" type="submit" name="submit">Submit</button>
  </form>

  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
